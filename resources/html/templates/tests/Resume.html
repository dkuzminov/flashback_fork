<h3>Your results:</h3>
<p><span id=correct></span> correct</p>
<p><span id=mistakes></span> mistakes</p>
<p><span id=skipped></span> skipped</p>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 4px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<table id=words>
  <thead>
    <tr>
      <th>Word</th>
      <th>Correct</th>
      <th>Your answer</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script>
    tutor.finished.connect(update);
    update();

    function update() {
        correct = tutor.getCorrectNumber();
        mistakes = tutor.getMistakesNumber();
        skipped = tutor.getSkippedNumber();
        document.getElementById("correct").innerHTML = correct;
        document.getElementById("mistakes").innerHTML = mistakes;
        document.getElementById("skipped").innerHTML = skipped;
        var wordsTable = document.getElementById("words");
        wordsTable.tBodies[0].innerHTML = "";
        var size = tutor.getTotalNumber();
        for (i = 0; i < size; ++i) {
            var row = wordsTable.tBodies[0].insertRow(i);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = tutor.getQuestionedWord(i);
            cell2.innerHTML = tutor.getCorrectAnswer(i);
            cell3.innerHTML = tutor.getActualAnswer(i);
        }
    }
</script>
